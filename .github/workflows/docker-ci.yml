name: Docker CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 4️⃣ Build Backend Docker Image
      - name: Build backend image
        run: |
          docker build -t ghcr.io/saiakshithakshintala266-collab/ai-backend:latest ./backend

      # 5️⃣ Push Backend Docker Image
      - name: Push backend image
        run: |
          docker push ghcr.io/saiakshithakshintala266-collab/ai-backend:latest
